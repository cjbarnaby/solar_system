<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="system">
        <div class="sun"></div>
        <div class="mercury_orbit orbit">
          <div class="mercury planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="venus_orbit orbit">
          <div class="venus planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="earth_orbit orbit">
          <div class="earth planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="mars_orbit orbit">
          <div class="mars planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="jupiter_orbit orbit">
          <div class="jupiter planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="saturn_orbit orbit">
          <div class="saturn planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="uranus_orbit orbit">
          <div class="uranus planet">
            <div class="line"></div>
          </div>
        </div>
        <div class="neptune_orbit orbit">
          <div class="neptune planet">
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
